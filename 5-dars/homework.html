<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="still.css">
</head>
<body>
    <table border="1px">
        <thead>
            <tr>
                <th colspan="4" class="header-text">Employee Information</th>
            </tr>
            <tr>
                <th class="head">ID</th>
                <th class="head">Name</th>
                <th class="head">Position</th>
                <th class="head">Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="number">1</td>
                <td class="name">John Doe</td>
                <td class="work">Developer</td>
                <td class="salary">$60,000</td>
            </tr>
            <tr>
                <td class="number">2</td>
                <td class="name">Jane Smith</td>
                <td class="work">Designer</td>
                <td class="salary">$50,000</td>
            </tr>
            <tr>
                <td class="number">3</td>
                <td class="name">Bob Johnson</td>
                <td class="work">Manager</td>
                <td class="salary">$70,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
